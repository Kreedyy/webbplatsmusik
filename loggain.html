<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8"> <!-- Definierar teckenuppsättningen för dokumentet -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ange skärmstorlek och zoom-nivå -->
    <link rel="stylesheet" href="style.css"> <!-- Länkar till extern CSS-fil -->
    <script src="https://kit.fontawesome.com/475006416d.js" crossorigin="anonymous"></script> <!-- Länkar till Font Awesome-ikoner med JavaScript -->
    <script src="gömlösen.js"></script>
    <title>Logga in</title> <!-- Titeln på webbsidan -->
</head>
<body>
    <div class="wrapper">
        <header role="banner">
            <ul> <!-- En osorterad lista -->
                <li>
                    <a href="index.html">
                        <i class="fa-solid fa-house"></i>
                    </a>
                </li> <!-- Länk till startsidan med ett husikon -->
                <li>
                    <a href="index.html">
                        Hem
                    </a>
                </li> <!-- Länk till startsidan med text "Hem" -->
                <li> <!-- Sökformulär -->
                    <form> <!-- Startar ett formulär för att söka artister -->
                        <input type="text" placeholder="Sök artister" list="autocompleteOptions"> <!-- Inmatningsfält för att söka artister -->
                        <datalist id="autocompleteOptions"> <!-- En datalista för autocomplete-sökning -->
                            <option value="Alex G"></option> <!-- Autocomplete-alternativ -->
                            <option value="Hoodrich Pablo Juan"></option> <!-- Autocomplete-alternativ -->
                            <option value="Jayo Felony"></option> <!-- Autocomplete-alternativ -->
                            <option value="Joost Klein"></option> <!-- Autocomplete-alternativ -->
                            <option value="Method Man"></option> <!-- Autocomplete-alternativ -->
                            <option value="My Bloody Valentine"></option> <!-- Autocomplete-alternativ -->
                        </datalist>
                    </form>
                </li>
                <li>
                    <a href="loggain.html">
                        Logga in
                    </a>
                </li> <!-- Länk till inloggningsidan med text "Logga in" -->
            </ul>
        </header>
        <nav role="navigation">
            <ul> <!-- En osorterad lista för navigationslänkar -->
                <li>
                    <a href="senasteartister.html">
                        Senaste artister
                    </a>
                </li> <!-- Länk till senaste artisterna med text "Senaste artister" -->
                <li>
                    <a href="topplistan.html">
                        Topplistan
                    </a>
                </li> <!-- Länk till topplistan med text "Topplistan" -->
                <li>
                    <a href="laggtillartist.html">
                        Lägg till artist
                    </a>
                </li> <!-- Länk till sidan för att lägga till artist med text "Lägg till artist" -->
            </ul>
        </nav>
        <main role="main">
            <!-- Huvudinnehållet på webbsidan -->
            <form action="senasteartister.html" method="post">
                <!-- Formulär för att logga in -->
                <fieldset>
                    <!-- Sektionen med formuläret -->
                    <legend>
                        <!-- Rubrik för formuläret -->
                        Logga in
                    </legend>
                    <label for="användarnamn">Användarnamn:</label>
                    <!-- Inmatningsfält för användarnamn -->
                    <input type="text" name="användarnamn" placeholder="Användarnamn" required>
                    <label for="lösenord">Lösenord:</label>
                    <!-- Inmatningsfält för lösenord -->
                    <input type="password" name="lösenord" required>
                    <label for="visa">Visa lösenord</label>
                    <!-- Kryssruta för att visa lösenord -->
                    <input type="checkbox" name="visa" value="nej" unchecked>
                    <label for="epost">E-post:</label>
                    <!-- Inmatningsfält för e-post -->
                    <input type="email" name="epost" placeholder="Ange din e-post" required>
                    <label for="information">Om mig:</label>
                    <!-- Textfält för användarinformation -->
                    <textarea name="information" placeholder="Skriv om dig själv här"></textarea>
                    <label for="kön" id="huvudkön">Kön:</label>
                    <!-- Rubrik för kön -->
                    
                    <label for="kön">Man</label>
                    <!-- Alternativ för kön: Man -->
                    <input type="radio" name="kön" value="man" checked>
                    
                    <label for="kön">Kvinna</label>
                    <!-- Alternativ för kön: Kvinna -->
                    <input type="radio" name="kön" value="kvinna">
                    <label for="kön">Annat</label>
                    <!-- Alternativ för kön: Annat -->
                    <input type="radio" name="kön" value="annat">
        
                    <label for="prenumerera">Prenumerera</label>
                    <!-- Kryssruta för prenumeration -->
                    <input type="checkbox" name="prenumerera" value="ja" checked>
                    <label for="kategori">Välj ett genre</label>
                    <!-- Dropdown-lista för att välja genre -->
                    <select name="kategori" required>
                        <option value="teknologi" selected>Hip hop</option>
                        <!-- Alternativ för genre: Hip hop -->
                        <option value="vetenskap">Pop</option>
                        <!-- Alternativ för genre: Pop -->
                        <option value="konst">Indie rock</option>
                        <!-- Alternativ för genre: Indie rock -->
                    </select>
                    <label for="födelsedatum">Födelsedatum</label>
                    <!-- Inmatningsfält för födelsedatum -->
                    <input type="date" name="födelsedatum" required>
                    <button type="submit" value="Skicka">Logga in</button>
                    <!-- Skicka-knapp för att logga in -->
                </fieldset>
            </form>
        </main>
        <footer role="contentinfo">
            <address> <!-- Kontaktinformation -->
                <p>
                    Kontakta oss:
                </p> <!-- Rubrik för kontaktinformationen -->
                <a href="mailto:exempel@gmail.com">
                    Mail: exempel@gmail.com
                </a> <!-- Mailto-länk för att skicka e-post -->
                <a href="tel:+0721234567">
                    Telefon: 072 123 45 67
                </a> <!-- Telefonlänk -->
            </address>
        </footer>
    </div>
</body>
</html>
